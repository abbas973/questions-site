<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>موقع أسئلة</title>

<style>
body {
    margin: 0;
    font-family: Tahoma, Arial;
    background: linear-gradient(270deg, #ff5fa2, #b56bff, #ff85c2);
    background-size: 600% 600%;
    animation: bgMove 12s ease infinite;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
    cursor: pointer;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* صور متحركة بالخلفية */
.bg-float {
    position: fixed;
    bottom: -120px;
    opacity: 0.6;
    animation: floatUp 18s linear forwards;
    pointer-events: none;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(0.8);
        opacity: 0.7;
    }
    to {
        transform: translateY(-140vh) scale(1.2);
        opacity: 0;
    }
}

#start {
    font-size: 28px;
    font-weight: bold;
    animation: pulse 1.5s infinite;
    text-shadow: 0 0 15px rgba(255,255,255,0.8);
}

@keyframes pulse {
    0% { opacity: 0.5; }
    50% { opacity: 1; }
    100% { opacity: 0.5; }
}

#box {
    display: none;
    max-width: 90%;
    background: rgba(0,0,0,0.35);
    padding: 25px;
    border-radius: 25px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 40px rgba(255,255,255,0.3);
    animation: pop 0.8s ease;
}

@keyframes pop {
    from { transform: scale(0.85); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

img.main {
    max-width: 100%;
    border-radius: 20px;
    margin-top: 10px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    animation: zoom 0.6s ease;
}

@keyframes zoom {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

button {
    margin-top: 25px;
    padding: 14px 40px;
    font-size: 17px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    background: linear-gradient(135deg, #ff2f92, #ff94d2);
    color: white;
    box-shadow: 0 10px 30px rgba(255, 100, 180, 0.7);
    transition: 0.3s;
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 15px 45px rgba(255, 120, 200, 0.9);
}
</style>
</head>

<body>

<div id="start">اضغط على الشاشة للبدء</div>

<div id="box">
    <h2 id="text"></h2>
    <img id="image" class="main">
    <br>
    <button onclick="next()">التالي</button>
</div>

<script>
const steps = [
    {
        text: "هل تحب البرمجة؟",
        img: "https://via.placeholder.com/400"
    },
    {
        text: "هل تفضل المواقع أم التطبيقات؟",
        img: "https://via.placeholder.com/400/ff4f9a"
    },
    {
        text: "شكراً لمشاركتك ✨",
        img: "https://via.placeholder.com/400/00ffcc"
    }
];

let index = 0;

document.body.onclick = () => {
    document.getElementById("start").style.display = "none";
    document.getElementById("box").style.display = "block";
    show();
    document.body.onclick = null;
};

function show() {
    document.getElementById("text").innerText = steps[index].text;
    document.getElementById("image").src = steps[index].img;
}

function next() {
    if (index < steps.length - 1) {
        index++;
        show();
    }
}

/* صور متحركة بالخلفية */
const bgImages = [
    "https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif",
    "https://media.giphy.com/media/l0HlNaQ6gWfllcjDO/giphy.gif",
    "https://media.giphy.com/media/xT9IgzoKnwFNmISR8I/giphy.gif"
];

setInterval(() => {
    const img = document.createElement("img");
    img.className = "bg-float";
    img.src = bgImages[Math.floor(Math.random() * bgImages.length)];
    img.style.left = Math.random() * 100 + "vw";
    img.style.width = (60 + Math.random() * 80) + "px";
    document.body.appendChild(img);
    setTimeout(() => img.remove(), 18000);
}, 2000);
</script>

</body>
</html>
