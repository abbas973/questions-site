<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>üíñ ÿ£ÿ≥ÿ¶ŸÑÿ© ÿ≠ÿ®</title>

<style>
body {
    margin: 0;
    font-family: Tahoma, Arial;
    background: #000;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    overflow: hidden;
}

/* ŸÇŸÑŸàÿ® ÿ≠ŸÖÿ±ÿßÿ° ŸÖÿ™ÿ≠ÿ±ŸÉÿ© */
.heart {
    position: fixed;
    width: 18px;
    height: 18px;
    background: transparent;
    border: 2px solid rgba(255, 0, 70, 0.6);
    border-radius: 50%;
    animation: float 14s linear infinite;
    pointer-events: none;
}

@keyframes float {
    from {
        transform: translateY(100vh) scale(0.8);
        opacity: 0.8;
    }
    to {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
    }
}

#start {
    font-size: 28px;
    font-weight: bold;
    animation: pulse 1.5s infinite;
    cursor: pointer;
}

@keyframes pulse {
    0% { opacity: 0.5; }
    50% { opacity: 1; }
    100% { opacity: 0.5; }
}

#box {
    display: none;
    max-width: 90%;
    background: rgba(0,0,0,0.6);
    padding: 25px;
    border-radius: 25px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 40px rgba(255,0,80,0.4);
    transition: 0.5s ease;
}

.fade-out {
    opacity: 0;
    transform: scale(0.9);
}
.fade-in {
    opacity: 1;
    transform: scale(1);
}

img.main {
    max-width: 100%;
    border-radius: 20px;
    margin-top: 15px;
}

.buttons {
    margin-top: 20px;
}

button {
    margin: 10px;
    padding: 12px 35px;
    font-size: 16px;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    background: linear-gradient(135deg, #ff0033, #ff4d6d);
    color: white;
    box-shadow: 0 10px 30px rgba(255,0,80,0.7);
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
}

.alert {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.9);
    padding: 25px 35px;
    border-radius: 20px;
    font-size: 18px;
    box-shadow: 0 0 40px rgba(255,0,80,0.8);
    z-index: 999;
}
</style>
</head>

<body>

<div id="start">‚ù§Ô∏è ÿßÿ∂ÿ∫ÿ∑ ŸÑŸÑÿ®ÿØÿ° ‚ù§Ô∏è</div>

<div id="box" class="fade-in">
    <h2 id="text"></h2>
    <img id="image" class="main">
    <div class="buttons" id="buttons"></div>
</div>

<script>
/* ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ© */
const steps = [
{ text: "ÿßŸÜÿ™Ÿê ÿ¥ŸáÿØÿü", img: "https://via.placeholder.com/400/000000/ff0044?text=‚ù§",
  buttons: [{ label: "ÿ•Ÿä", next: true }] },

{ text: "ŸáŸÑŸà ÿ¥ŸáÿØ üòç", img: "https://via.placeholder.com/400/000000/ff0044?text=‚ù§",
  buttons: [{ label: "ŸáŸÑÿß ÿ®ŸäŸÉ ‚ù§Ô∏è", next: true }] },

{ text: "ŸáŸÑ ÿ™ÿ≠ÿ®ŸäŸÜŸäÿü üòò", img: "https://via.placeholder.com/400/000000/ff0044?text=‚ù§",
  buttons: [{ label: "ÿ•Ÿä", alert: true }, { label: "ŸÑÿß", next: true }] },

{ text: "ŸÑŸäÿ¥ üò°", img: "https://via.placeholder.com/400/000000/ff0044?text=‚ù§",
  buttons: [{ label: "ÿ£ÿ≠ÿ≥ŸÜ ‚ù§Ô∏è", next: true }] },

{ text: "ÿßŸÜÿ™Ÿê ŸÖÿ™ÿ£ŸÉÿØÿ© ŸÖÿßÿ™ÿ≠ÿ®ŸäŸÜŸäÿü", img: "https://via.placeholder.com/400/000000/ff0044?text=‚ù§",
  buttons: [{ label: "ÿ•Ÿä", next: true }] },

{ text: "ÿπÿßÿØŸä‚Ä¶ ŸÑÿ£ŸÜ ÿ£ÿØÿ±Ÿä ÿ™ÿ≠ÿ®ŸäŸÜŸä üòçüòçüòç",
  img: "https://via.placeholder.com/400/000000/ff0044?text=‚ù§",
  buttons: [{ label: "ÿ™ŸÖÿßŸÖÿü ‚ù§Ô∏è", next: false }] }
];

let index = 0;
const box = document.getElementById("box");

document.getElementById("start").onclick = () => {
    document.getElementById("start").style.display = "none";
    box.style.display = "block";
    show();
};

function show() {
    box.classList.remove("fade-out");
    box.classList.add("fade-in");

    const step = steps[index];
    document.getElementById("text").innerHTML = step.text;
    document.getElementById("image").src = step.img;

    const btnBox = document.getElementById("buttons");
    btnBox.innerHTML = "";

    step.buttons.forEach(btn => {
        const b = document.createElement("button");
        b.innerText = btn.label;

        b.onclick = () => {
            if (btn.alert) {
                const a = document.createElement("div");
                a.className = "alert";
                a.innerText = "ŸÜÿπÿ™ÿ∞ÿ± ŸÖÿß ÿ™ŸÉÿØÿ± ÿ™ÿÆÿ™ÿßÿ± ÿ•Ÿä üòî\nÿßÿ∂ÿ∫ÿ∑ ŸÑÿß";
                document.body.appendChild(a);
                setTimeout(() => a.remove(), 2500);
                return;
            }

            if (btn.next && index < steps.length - 1) {
                box.classList.add("fade-out");
                setTimeout(() => {
                    index++;
                    show();
                }, 500);
            }
        };
        btnBox.appendChild(b);
    });
}

/* ÿ™ŸàŸÑŸäÿØ ÿßŸÑŸÇŸÑŸàÿ® */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (10 + Math.random() * 10) + "s";
    h.style.width = h.style.height = (10 + Math.random() * 20) + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 20000);
}, 600);
</script>

</body>
</html>
